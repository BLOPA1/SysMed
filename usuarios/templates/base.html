<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultorio{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.4/index.global.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #000000;
        }

        header {
            background-color: #b3e5fc; /* Fondo celeste */
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header-container h1 {
            margin-bottom: 0;
        }

        .header-container .subtitle {
            font-size: 1rem;
            margin-top: 5px;
            color: #f8f9fa;
        }

        .logout-container {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
        }

        .logout-container .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado común -->
    <header class="py-3 mb-4">
        <div class="container position-relative">
            <!-- Botón de inicio -->
            {% if user.is_authenticated %}
                <a href="{% url 'inicio' %}" class="btn btn-light btn-sm position-absolute" style="top: 50%; left: 1rem; transform: translateY(-50%);">Inicio</a>
            {% endif %}
            
            <!-- Título centrado -->
            <div class="header-container">
                <h1 class="h3 mb-0">Med_System</h1>
                <!-- Subtítulo con usuario y fecha -->
                {% if user.is_authenticated %}
                    <div class="subtitle">
                        {{ user.username }} | {{ fecha_actual }}
                    </div>
                {% endif %}
            </div>

            <!-- Botón de cerrar sesión -->
            {% if user.is_authenticated %}
                <div class="logout-container">
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Cerrar Sesión</a>
                </div>
            {% endif %}
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.4/index.global.min.js"></script>
</body>
</html>
