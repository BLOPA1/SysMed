<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultorio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado común -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container header-container">
            {% if user.is_authenticated and request.resolver_match.url_name != 'pagina_principal' %}
                <a href="{% url 'gestionar_consultas' %}" class="btn btn-light btn-sm">Inicio</a>
            {% endif %}
            <h1 class="h3 mb-0 text-center w-100">Consultorio</h1>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
