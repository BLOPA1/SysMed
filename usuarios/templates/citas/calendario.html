{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Calendario de Citas</h2>
    <div id="calendar"></div>
</div>

<!-- FullCalendar CSS y JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '/citas/api/citas/', // Enlace al endpoint para obtener las citas
            locale: 'es', // Configuraci√≥n del idioma
            eventClick: function (info) {
                alert('Cita: ' + info.event.title + '\nInicio: ' + info.event.start.toLocaleString());
            }
        });

        calendar.render();
    });
</script>
{% endblock %}
