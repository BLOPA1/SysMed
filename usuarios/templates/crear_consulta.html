{% extends 'base.html' %}

{% block title %}Crear Nueva Consulta{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Crear Nueva Consulta</h1>
    <form method="post" action="{% url 'crear_consulta' %}">
        {% csrf_token %}
        <h2>Datos del Paciente</h2>
        <div class="mb-3">
            <label for="nombre_completo" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <h2>Detalles de la Consulta</h2>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="diagnostico" class="form-label">Diagnóstico</label>
            <textarea class="form-control" id="diagnostico" name="diagnostico"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'gestionar_consultas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
